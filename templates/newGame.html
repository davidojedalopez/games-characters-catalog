{% extends "main.html" %}
{% block content %}
	
	<div class="container">
		<h1>
			New Game
		</h1>
	</div><!-- container -->

	<section class="container">
		<div class="row">
			<div class="col-xs-3">
				<form action="#" method="post">
					<div class="form-group">

						<label for="name" aria-label="Name">
							Name:
						</label>

						<input type ="text" class="form-control" maxlength="50" name="name" required>
						<br>

						<label for="logo_url" aria-label="Logo URL" >
							Logo URL:
						</label>

						<input type ="text" class="form-control" maxlength="250" name="logo_url" required>
						<br>

						<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

						<button type="submit" class="btn btn-primary btn-lg" id="submit" type="submit">
							<i class="fa fa-check"></i> Create
						</button>

					</div><!-- form-group -->
				</form>
			</div><!-- col-xs-3 -->
		</div><!-- row -->
	</section><!-- container -->
{% endblock %}
