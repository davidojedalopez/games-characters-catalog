{% extends "main.html" %}
{% block content %}
<h2> Are you sure you want to delete {{game.name}}? </h2>

<form action="{{ url_for('deleteGame', game_name = game.name)}}", method = 'post'>

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
		<i class="fa fa-trash"></i> Delete
	</button>

	<a href = '{{url_for("showGames")}}' class="btn btn-default">		
		<i class="fa fa-close"></i></span> Cancel</button>
	</a>

</form>

{% endblock %}
