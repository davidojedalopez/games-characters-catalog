{% extends "main.html" %}
{% block content %}
	
	<div class="container">
		<h1>
			New Character
		</h1>
	</div>

	<section class="container">
		<div class="row">
			<div class="col-xs-3">
				<form action="#" method = "post">
					<div class="form-group">

						<label for="name" aria-label="Name">
							Name:
						</label>

						<input type ="text" class="form-control" maxlength="100" name="name">
						<br>

						<label for="game" aria-label="Game">
							Game:
						</label>

						<select name="game" class="form-control" title="Choose a game">
							{% for game in games %}
								<option value="{{game.name}}">{{game.name}}</option>
			                {% endfor %}
		            	</select>
						<br>

						<label for="photo_url">
							Photo URL:
						</label>

						<input type ="text" class="form-control" maxlength="250" name="photo_url">
						<br>
			
						<button type="submit" class="btn btn-primary btn-lg" id="submit" type="submit">
							<i class="fa fa-check"></i> Create
						</button>

					</div><!-- form-group -->
				</form>
			</div><!-- col-xs-3 -->
		</div><!-- row -->
	</section>
	
{% endblock %}
