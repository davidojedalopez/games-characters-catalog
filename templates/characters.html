{% extends "main.html" %}
{% block content %}
	<div class="container">
		<h2>{{game.name}}</h2>
	</div>
	<div class="container">
		<div class="row">
			{% if characters != [] %}					
				<h2>Characters</h2>
				{% for character in characters %}
				<div class="col-xs-4">
					<div>
						<h3>{{character.name}}</h3>
						<p>{{character.bio}}</p>
						<img src="{{character.photo_url}}">
					</div>
				</div>			
				{% endfor %}
			{% endif %}
		</div>
	</div>
{% endblock %}
