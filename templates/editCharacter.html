{% extends "main.html" %}
{% block content %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{character.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('editCharacter', character_name = character.name, game_name = game.name)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{character.name}}">
					<label for="photo_url">Photo URL:</label>
					<input type ="text" class="form-control" name="photo_url" value="{{character.photo_url}}">
					<label for="game">Game:</label>
					<input type ="text" class="form-control" name="game" value="{{game.name}}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save
					</button>
					<a href = '{{url_for('showCharacters', game_name=game.name)}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
					</button>
					</a>
				</div>
			</form>
		</div>
	</div><!-- row -->
{% endblock %}
