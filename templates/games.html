{% extends "main.html" %}
{% block content %}

	<section class="container">
		<h1>
			Games
		</h1>
		
		<a href="{{url_for('newGame')}}">
			<button class="btn btn-lg btn-primary">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Game
			</button>
		</a>
	</section>
	
	<section class="container text-center">
		<div class="row">
			{% for game in games %}
				<div class="col-xs-1 col-md-3">
					<a href="{{game.name}}">					
						<h2>
							{{game.name}}
						</h2>

						<img class="img img-responsive center-block" src="{{game.logo_url}}" height="150" width="150">

						<br>

						<a href="{{game.name}}/edit" class="btn btn-warning">
							Edit
						</a>

						<a href="{{game.name}}/delete" class="btn btn-danger">
							Delete
						</a>						
					</a>
				</div><!-- col-xs-1 col-md-3 -->
			{% endfor %}
		</div><!-- row -->
	</section>

{% endblock %}
