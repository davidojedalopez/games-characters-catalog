{% extends "main.html" %}
{% block content %}
	<h1>Games</h1>
	<div class="container text-center">
		<div class="row">
			{% for game in games %}
				<div class="col-xs-3">
					<h3>{{game.name}}</h3>
					<img class="img img-responsive center-block" src="{{game.logo_url}}" height="100" width="100">
				</div>		
			{% endfor %}	
		</div>
	</div>
{% endblock %}
