{% extends "main.html" %}
{% block content %}

	<div class="row">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{game.name}}</h1>
		</div>
	</div><!-- row  -->

	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editGame', game_name = game.name)}}" method = "post">
				<div class="form-group">
					<label for="name" aria-label="Name">Name:</label>

					<input type ="text" class="form-control" name="name" value="{{game.name}}">
					<br>

					<label for="logo_url" aria-label="Logo URL">Logo URL:</label>

					<input type ="text" class="form-control" name="logo_url" value="{{game.logo_url}}">	
					<br>
					
					<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

					<button type="submit" class="btn btn-default" id="submit" type="submit">

					<i class="fa fa-check"></i> Save</button>				

				</div><!-- form-group -->
			</form>

			<a href = '{{url_for('showGames')}}'>
				<button class="btn btn-default delete">
				<i class="fa fa-close"></i> Cancel</button>
			</a>	
			
		</div><!-- col-md-6 col-md-offset-1 padding-top -->
	</div><!-- row -->
	
{% endblock %}
