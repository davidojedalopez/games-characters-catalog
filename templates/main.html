<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Game Characters Catalog</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-social.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>		
		
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				
		    	<!-- Brand and toggle get grouped for better mobile display -->
		    	<div class="navbar-header">
			      	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        	<span class="sr-only">Toggle navigation</span>
			        	<span class="icon-bar"></span>
			        	<span class="icon-bar"></span>
			        	<span class="icon-bar"></span>
			      	</button>
		      		<a class="navbar-brand" href="/">Game Characters Catalog</a>		    
		    	</div><!-- navbar-header -->

	    		<!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			    	<ul class="nav navbar-nav">
		        		<li class="active">
		        			<a href="/games">Games<span class="sr-only">(current)</span></a>
		        		</li>
		        		{% if current_user.is_authenticated %}
			        		<li>
			        			<a>Hi {{current_user.nickname}}!</a>
			        		</li>
		        		{% endif %}			        	
			        </ul>
			        <ul class="nav navbar-nav navbar-right">	

				        <li>
				        	{% if current_user.is_authenticated %}
			        			<a href="{{url_for('logout')}}" class="btn btn-lg" id="btn-logout">
			        				<i class="fa fa-user-times"></i> Logout 
			        			</a>

			        		{% else %}	
				        	<div>

					        	<a href="{{ url_for('oauth_authorize', provider='google') }}" class="btn btn-lg btn-social btn-google">
									<span class="fa fa-google"></span>
									Log in
								</a>

								<!-- Implementation in progress -->
								<!-- TODO Implement Facebook sign in -->
								<!-- <a href="{{ url_for('oauth_authorize', provider='facebook') }}" class="btn btn-lg btn-social btn-facebook">
									<span class="fa fa-facebook"></span>
									Log in
								</a> -->

							</div>
							{% endif %}
				        </li>
				       
			      	</ul><!-- nav navbar-nav navbar-right -->			      	
			    </div><!-- collapse -->

		    </div><!-- container-fluid -->
		</nav>
		<!-- This is where other html will be inserted -->
		<section class="container main">			
			{% block content %}
			{% endblock %}
		</section>	

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</body>
</html>
